<div class="inventory__container">
 <form oninput="mailparam.value = mailmode.value + '_' + mailperiod.value  + '_' + mailrecipient.value">
  <div class="row column">
    <h1>E-mails:</h1>
  </div>
  <div class="row column">
	<p>
	    <label for="mailmode">Select E-mail mode:</label>
	    <select id="mailmode" name="mailmode">
<!-- 		<option value="0">Auto (custom)</option> -->
		<option value="1">Minimal (Errors)</option>
		<option value="2">Optimal (Warnings)</option> 
		<option value="3">Maximal (All)</option> 
	    </select>
	</p>
   </div>

  <div class="row column">
	<p>
	    <label for="mailperiod">Select E-mail period:</label>
	    <select id="mailperiod" name="mailperiod">
<!-- 		<option value="0">Auto (custom)</option> -->
		<option value="1">Every 5 minutes</option>
		<option value="2">Every day</option>
	    </select>
	</p>
   </div>

   <div class="row column">
	<p>
	    <label for="mailrecipient">Select E-mail recipient:</label>
            <input id="mailrecipient" name="mailrecipient" type="text"/>
	</p>
   </div>

   <div class="row column">
        <p>
            <label for="mailparam">current E-mail: </label>
            <output name="mailparam">{{ mailparam || "N/A"  }}</output>
        </p> 
   </div>

   <div class="row column">
     <p>
	  <input id="content_mails-submit" type="submit" value="Сохранить" class="btn btn-primary" ng-click="setMailMode()" />
     </p>
  </div>
 </form>
  
</div>
