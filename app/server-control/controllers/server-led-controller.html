<div id="led-switch">

  <section class="page-content-box padding">
    <div class="column" ng-class="{disabled: dataService.server_unreachable || dataService.loading}">
      <h5>
        Turn the LED light on or off
      </h5>
      <p class="helper-text">If the server has an LCD, use this control
        to display text (on) or not to display text (off) on the LCD.</p>
      <div class="toggle-container">
        <div class="toggle">
          <input id="toggle__switch-round" class="toggle-switch toggle-switch__round-flat" type="checkbox" tabindex="0"
            ng-click="toggleLED()" ng-checked="dataService.LED_state" ng-disabled="dataService.server_unreachable" />
          <label for="toggle__switch-round" tabindex="0">Server LED indicator is
            <span class="toggle-switch__status">{{
              dataService.LED_state
            }}</span></label>
        </div>
        <span>
          {{ dataService.LED_state  ? "On" : "Off" }}
        </span>
      </div>
    </div>
  </section>

</div>
